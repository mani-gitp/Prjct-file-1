<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text</title>
    <style>
        .neon-text {
            color: #39FF14;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #74e95f, 
        }
    </style>
</head>
<body>
    <p class="neon-text">
        Waqt mile to hamein bhi yaad kar lena
        pal pal na sahi din mein ek bar yaad kar lena
        dost honge aap ke hazaar par
        ham bhi un mien se ek hain itna yaad kar lena
    </p>
</body>
</html>
